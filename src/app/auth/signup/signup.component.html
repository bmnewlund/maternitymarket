<div class="column">
  <div class="row col-lg-6">
    <div class="soft-title-font">Sign Up</div>

    <form (ngSubmit)="onSignup(f)" #f="ngForm">
      <div class="form-group">
        <label for="email" class="form-header">Email address</label>
        <input type="email" class="form-control form-input col-lg-12" ngModel id="email" name="email" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted form-input">We'll hide this from buyers.</small>
      </div>
      <div class="form-group">
          <label for="phone" class="form-header">Phone number</label>
          <input type="tel" class="form-control form-input col-lg-12" ngModel id="phone" name="phone" aria-describedby="emailHelp" placeholder="Enter phone number">
          <small id="phoneHelp" class="form-text text-muted form-input">This is optional. Enter your number if<br>you'd like buyers to call or text you.</small>
      </div>
      <div class="form-group">
        <label for="password"  class="form-header">Password</label>
        <input type="password" class="form-control form-input col-lg-10" ngModel id="password" name="password" placeholder="Password">
      </div>
      <!-- <div class="form-group">
        <label for="SignUpConfirmPassword" class="form-header">Confirm</label>
        <input type="password" class="form-control form-input col-lg-10" id="SignUpConfirmPassword" placeholder="Passwords must match">
      </div> -->
      <div class="form-group">
        <label for="zip"class="form-header">Zip Code</label>
        <input type="text" pattern="[0-9]{5}" ngModel class="form-control form-input col-lg-7" id="zip" name="zip" placeholder="Enter zip code">
      </div>

      <button type="submit" class="btn btn-primary">sign up</button>
    </form>

  </div>
</div>

<div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">LogIn</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form (ngSubmit)="onSignin(f)" #f="ngForm">
            <div class="alert alert-danger" style="display: none;" role="alert" id="li_error"></div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" ngModel class="form-control"/>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" ngModel class="form-control"/>
          </form>
        </div>
        <div class="modal-footer">
          <button type="btn" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button id="login" type="button" class="btn" [disabled]="!f.valid">Login</button>
        </div>
    </div>
  </div>
</div>

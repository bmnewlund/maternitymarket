<div class="modal fade" id="edititem-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Edit Item</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
              <div class="alert alert-danger" style="display: none;" role="alert" id="li_error"></div>
              <label for="li_email">Title:</label>
              <input id="li_email" />
              <br>
              <label for="li_password">Price:</label>
              <input type="password" id="li_password" />
              <br>
              <label for="li_description">Description:</label>
              <input type="description" id="li_description" />
              <br>
              <label for="li_image">Image:</label>
              <input type="image" id="li_image" />
            </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
              <button id="edit" type="button" class="btn btn-primary">Edit</button>
          </div>
        </div>
      </div>
    </div>

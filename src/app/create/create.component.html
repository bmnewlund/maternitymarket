
<form>

    <div class="form-group">
        <label for="exampleSelect1">Category</label>
        <select class="form-control" id="exampleSelect1">
          <option>Toys</option>
          <option>Furniture</option>
          <option>Clothing</option>
          <option>Books</option>
          <option>Other</option>
        </select>
    </div>

    <div class="form-group">
        <input type="text" placeholder="Product Title" />
        <br>
        <label for="description">Product Description</label>
        <textarea class="form-control" id="description" rows="3"></textarea>
    </div>

    <div class="form-group">
        <label for="title">Price</label>
        <input type="text" placeholder="Price (leave blank if Free)" />
    </div>
        

    <div class="form-group">
        <label for="zipcode">Zip Code</label>
        <input type="text" class="form-control" id="zip" placeholder="Enter Zip Code">
    </div>
  
  <div class="form-group">
    <label for="exampleInputFile">Upload a Photo</label>
    <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
  </div>
  
  <button type="submit" class="btn btn-primary" [(ngModel)]="newItem"
  (keyup.enter)="addItem()">Submit</button>
</form>

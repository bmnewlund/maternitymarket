
<form (submit)="addItem()">

    <h2>Let's post your item</h2>
    <p>First, choose a category:</p>
    <div class="form-check form-check-inline">
        <label class="form-check-label">
          <input class="form-check-input" type="radio" name="category" id="clothing" value="clothing"> Clothing
        </label>
      </div>
      <div class="form-check form-check-inline">
        <label class="form-check-label">
          <input class="form-check-input" type="radio" name="category" id="toy" value="toy"> Toy
        </label>
      </div>
      <div class="form-check form-check-inline">
        <label class="form-check-label">
          <input class="form-check-input" type="radio" name="category" id="accessory" value="furniture"> Furniture
        </label>
      </div>
      <div class="form-check form-check-inline">
        <label class="form-check-label">
          <input class="form-check-input" type="radio" name="category" id="accessory" value="accessory"> Accessory
        </label>
      </div>
      <div class="form-check form-check-inline">
        <label class="form-check-label">
          <input class="form-check-input" type="radio" name="category" id="other" value="other"> Other
        </label>
      </div>
      
    <!-- <div class="form-group">
        <label for="exampleSelect1">Category</label>
        <select class="form-control" id="exampleSelect1">
          <option>Toys</option>
          <option>Furniture</option>
          <option>Clothing</option>
          <option>Books</option>
          <option>Other</option>
        </select>
    </div> -->

    <div class="form-group">
        <label for="title">Product Title</label>    
        <input type="text" placeholder="Product Title" />
    </div>

    <div class="form-group">
        <label for="description">Product Description</label>
        <textarea class="form-control" id="description" rows="5" placeholder="Please leave a detailed description. For example, 2016 Atlas 65 2-in-1 Harness Booster, red"></textarea>
    </div>

    <div class="form-group">
        <label for="title">Price</label>
        <input type="text" placeholder="Price (leave blank if Free)" />
    </div>
        

    <div class="form-group">
        <label for="zipcode">Zip Code</label>
        <input type="text" class="form-control" id="zip" placeholder="Enter Zip Code">
    </div>
  
  <div class="form-group">
    <label for="exampleInputFile">Upload a Photo</label>
    <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
  </div>
  
  <button type="submit" class="btn btn-primary" [(ngModel)]="newItem"
  (keyup.enter)="addItem()">Submit</button>
</form>

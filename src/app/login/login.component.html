<div class="column">
  <div class="row col-lg-6">
    <h3>Sign In</h3>

    <form>
      <div class="form-group">
        <label for="SignInEmail">Email address</label>
        <input type="email" class="form-control" id="SignInEmail" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">Please enter your email address.</small>
      </div>
      <div class="form-group">
          <label for="SignInPassword">Password</label>
          <input type="password" class="form-control" id="SignUpPhone" aria-describedby="passwordHelp" placeholder="Enter password">
          <small id="passwordHelp" class="form-text text-muted">Please enter your password.</small>
      </div>

      <button type="submit" class="btn btn-primary">Sign In</button>
    </form>

  </div>
</div>

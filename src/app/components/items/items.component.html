<div class="row mt-5">
    
  <div class="image-tab col-lg-3" *ngFor="let item of items">
    <img class="img-fill clickable" src="../assets/test1thumb.jpeg" routerLink="/oneitem">
    <!-- <img class="img-fill" src="{{ item.imgUrl }}" routerLink="/{{ item.id }}"> -->
    <div class="row">
      <div class="col-lg-8">
      {{ item.title }}
      </div>
      <div class="col-lg-4 text-right">
      {{ item.price }}
      </div>
    </div>
  </div>

</div>

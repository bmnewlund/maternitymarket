<div class="edit-btn-box">
  <button type="button" (click)="ActivateEditProfile($event)" id="EditProfileButton" class="btn btn-primary btn-lg edit-btn" [hidden]="Deactivated">Edit Profile</button>
  <div class ="opacity-box" [hidden]="Deactivated"></div>
</div>
<div>
  <form class="small-text form-custom">
    <div class="form-group">
      <label for="SignUpEmail">Email address</label>
      <input #email type="email" class="form-control small-text tight-spacing" id="SignUpEmail" aria-describedby="emailHelp">
      <small id="emailHelp" class="form-text text-muted">We'll hide this from buyers.</small>
    </div>
    <div class="form-group header-spacing">
      <label for="SignUpPassword">Password</label>
      <input #password type="password" class="form-control small-text tight-spacing" id="SignUpPassword">
    </div>
    <div class="form-group header-spacing">
        <label for="SignUpPhone">Phone number</label>
        <input #phone type="tel" class="form-control small-text tight-spacing" id="SignUpPhone" aria-describedby="emailHelp">
        <small id="phoneHelp" class="form-text text-muted">This is optional. Enter your number if you'd like buyers to call or text you.</small>
    </div>
    <div class="form-group header-spacing">
      <label for="SignUpZip">Zip Code</label>
      <input #zip type="text" pattern="[0-9]{5}" class="form-control small-text tight-spacing" id="SignUpZip">
    </div>

    <button type="submit" (click)="SaveChanges(email, phone, password, zip)" class="btn btn-primary btn-sm">Save Changes</button>
  </form>
</div>

<div class="row soft-title-font">
  my items
</div>

<div class="row">
  <div class="col-lg-9 justify-content-center">
    <div class="row small-text">

      <div class="image-tab col-lg-3.5" *ngFor="let item of items">
        <div class="btns">
          <a class="clickable" data-toggle="modal" data-target="#edititem-modal"><img src="../assets/edit.png"></a>
          <a class="clickable" data-toggle="modal" data-target="#deleteitem-modal" (click)="deleteItem($event)"><img src="../assets/delete.png" id="{{ item.key }}"></a>
          
<!--           <app-deleteitem [key] = "{ keyId: item.key }"></app-deleteitem> -->
          <app-edititem [key] = "{ keyId: item.key }"></app-edititem>


          <div class="modal fade" id="deleteitem-modal" tabindex="-1" role="dialog" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
          
                  <div class="modal-body text">
                    Are you sure you want to delete this item?
                  </div>
          
                  <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button>
                    <button class="btn btn-primary" (click)="confirmDelete()">Delete</button>
                  </div>
          
                </div>
              </div>
            </div>

        </div>
        <img class="img-fill clickable" src="{{ item.imgurl }}" routerLink="/item/{{ item.key }}">
        <div class="row mt-2">
          <div class="col-lg-9">
          {{ item.title }}
          </div>
          <div class="col-lg-3 text-right">
          {{ item.price }}
          </div>
        </div>
      </div>

      <div class="add-tab col-lg-3.5">
        <img class="clickable img-fill" data-toggle="modal" data-target="#create-modal"  src="../assets/add.png">
      </div>

    </div>
  </div>

  <div class="col-lg-3 justify-content-right">
    <app-editprofile></app-editprofile>
  </div>
  
</div>

<app-create></app-create>

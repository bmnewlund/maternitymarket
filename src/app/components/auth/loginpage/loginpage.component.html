<div class="container">
  <div class="row">
    <div class="offset-lg-4 col-lg-4 box">
     
      <div class="row">
        <span class="softer-title-font header">
          log in
        </span>
      </div>
      
      <div class="row body text text-center justify-content-center">
        <form (ngSubmit)="onSignin(f)" #f="ngForm">
          <div class="alert alert-danger" style="display: none;" role="alert" id="li_error"></div>
          <label for="email" class="form-header">Email:</label>
          <input type="email" id="email" name="email" ngModel class="form-control"/>
          <br>
          <label for="password" class="form-header">Password:</label>
          <input type="password" id="password" name="password" ngModel class="form-control"/>
        </form>
      </div>

      <div class="row justify-content-center">
        <a routerLink="/signup">or sign up as a seller</a>
      </div>

    </div>
  </div>
</div>
